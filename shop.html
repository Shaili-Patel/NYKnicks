    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Product data
            const productData = {
                "NY Knicks Jersey": {
                    description: "This exquisite table lamp features a natural alabaster stone base that diffuses light with a warm, inviting glow. Each piece carries subtle variations in veining, making your lamp truly one-of-a-kind.",
                    details: "The lampshade is crafted from fine Belgian linen in a soft ivory tone that complements the alabaster's natural warmth. The brass hardware adds a sophisticated accent that will patina beautifully over time."
                },
                "Merino Wool Throw": {
                    description: "Luxuriously soft and remarkably warm, our merino wool throw is handcrafted in Portugal using traditional weaving techniques. The subtle herringbone pattern adds texture while maintaining a refined aesthetic.",
                    details: "Washable at low temperatures and naturally flame-resistant, this throw combines practicality with understated luxury. Available in six curated colorways designed to complement both contemporary and classic interiors."
                },
                "Handblown Glass Vase": {
                    description: "Created by master artisans in Murano, Italy, each vase features graceful curves and an ethereal gradient of color. The complex technique requires years of expertise, resulting in a sculptural piece that stands as art even without flowers.",
                    details: "Limited to a production of only 100 pieces, each vase is signed and numbered by the artist. The subtle blend of azure and amber tones shifts beautifully as light passes through the glass at different angles."
                },
                "Velvet Accent Chair": {
                    description: "This statement chair balances mid-century inspired lines with contemporary comfort. The walnut frame is hand-finished to highlight the wood's natural grain, while the plush cushions invite lingering conversation.",
                    details: "The Belgian linen upholstery is treated with an eco-friendly stain-resistant finish, making this sophisticated piece as practical as it is beautiful. Each chair is bench-made by skilled craftspeople in a small Portuguese workshop."
                }
            };

            // Filter functionality
            const filterButtons = document.querySelectorAll('.filter-button');
            const productCards = document.querySelectorAll('.product-card');

            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const filter = this.getAttribute('data-filter');

                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Filter products
                    productCards.forEach(card => {
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });

            // Quick view modal functionality
            const modal = document.querySelector('.quick-view-modal');
            const modalClose = document.querySelector('.quick-view-close');
            const modalName = document.querySelector('.quick-view-name');
            const modalMaterial = document.querySelector('.quick-view-material');
            const modalPrice = document.querySelector('.quick-view-price');
            const modalDescription = document.querySelector('.quick-view-description');
            const modalImage = document.querySelector('.quick-view-image');
            const modalAddButton = document.querySelector('.quick-view-add');
            const modalSaveButton = document.querySelector('.quick-view-save');

            // Open quick view modal when clicking on product card
            productCards.forEach(card => {
                card.addEventListener('click', function (e) {
                    if (!e.target.classList.contains('add-to-cart')) {
                        const name = this.querySelector('.product-name').textContent;
                        const material = this.querySelector('.product-material').textContent;
                        const price = this.querySelector('.product-price').textContent;
                        const imgSrc = this.querySelector('.product-image img').src;

                        modalName.textContent = name;
                        modalMaterial.textContent = material;
                        modalPrice.textContent = price;
                        modalDescription.textContent = productData[name].description;
                        modalImage.src = imgSrc;

                        modal.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    }
                });
            });

            // Close modal
            modalClose.addEventListener('click', function () {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            });

            // Close modal when clicking outside content
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            // Add to cart functionality
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            document.querySelectorAll('.buy-now').forEach(button => {
                button.addEventListener('click', e => {
                    e.stopPropagation(); // Prevent triggering card click events
                    const productName = button.closest('.product-details').querySelector('.product-name').textContent;
                    // Shows a notification for Buy Now
                    showNotification(`Redirecting to buy ${productName}`);
                });
            });
            const notification = document.querySelector('.notification');

            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            addToCartButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    e.stopPropagation();
                    const productName = this.closest('.product-details').querySelector('.product-name').textContent;
                    showNotification(`${productName} added to your cart`);
                });
            });

            modalAddButton.addEventListener('click', function () {
                const productName = modalName.textContent;
                showNotification(`${productName} added to your cart`);
                modal.classList.remove('active');
                document.body.style.overflow = '';
            });

            modalSaveButton.addEventListener('click', function () {
                const productName = modalName.textContent;
                showNotification(`${productName} saved for later`);
                modal.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
